    <div class="contact-form">
        <form action="https://formsubmit.co/anuragpanda72w@gmail.com" method="POST">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="fullname" placeholder="Full Name" required>

            <input type="email" name="email" id="email" placeholder="Email" required>

            <input type="number" name="contact" id="contact" placeholder="Contact No" minlength="10" maxlength="10" required>
            <br>
            <label for="message">Message</label>
            <input type="text" name="message" id="message" placeholder="Your Message" required>
            <br>
            <button type="submit">Send</button>
